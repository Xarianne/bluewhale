modules:
- type: dnf
  repos:
    copr:
    - atim/starship
    - ilyaz/LACT
    - xariann/tools
    - bieszczaders/kernel-cachyos-addons
  install:
    packages:
    - bat
    - chezmoi
    - eza
    - fastfetch
    - fish
    - ghostty
    - goverlay
    - gum
    - just
    - mangohud
    - steam
    - sudo-rs
    - vkbasalt
    - zoxide
    # atim/starship
    - starship
    # ilyaz/LACT
    - lact
    # xariann/tools
    - boot-windows
    - game-devices-udev
    # kernel-cachyos-addons
    - scx-scheds
    - scx-tools 
    - scx-manager 
  remove:
    packages:
    # example: removing firefox (in favor of the flatpak)
    # "firefox" is the main package, "firefox-langpacks" is a dependency
    - firefox
    - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)
